<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
          <input type="text" id="nombre" placeholder="primer nombre">  
        </label>
        <label for="inicio-platzi">
            <span>¿que dia iniciaste en platzi?</span>
          <input type="date" id="inicio-platzi">  
        </label>
        <label for="horario">
            <span>¿que horario deseas?</span>
          <input type="time" id="horario">  
        </label>
      </form>
      
      <h1>Calendarios</h1>
        <form action="">
           <label for="hora">
               <span>Hora</span>
                 <input type="time" name="hora" id="hora">
             </label>
             <label for="hora">
              <span>Dias</span>
                <input type="date" name="dia" id="diaS">
            </label>
            <label for="semana">
              <span>Semana</span>
                <input type="week" name="semana" id="semana">
            </label>
            <label for="mes">
              <span>Mes</span>
                <input type="month" name="mes" id="mes">
            </label>
            
       </form>

       <h2>Calendario tipo 2</h2>
       <form action="">
         <label for="">
           <span>Calendario 2</span>
           <input type="datetime-local" id="calendario2" name="calendario2">
           
         </label>
         <input type="submit">

       </form>
       <h3>Autorename</h3>
       <main>
         <form action="">
           <label for="nombre">
             <span>cual es tu nombre</span>
             <input type="text" name="nombre" id="nombre" autocomplete="name" required placeholder="nombre completo" >
           </label>
           <label for="correo">
            <span>Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required required placeholder="@gmail" >
          </label>
          <label for="pais">
            <span>Pais</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
          </label>
          <label for="cp">
            <span>Codigo postal</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
          </label>
          <input type="submit">
         </form>
       </main>
      
    
    
</body>
    

  



</html>
